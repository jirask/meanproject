{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Calculate Mean</title>
  </head>
    <body class="bg-light">
        <div class="bg-white container">
    
          <div class="jumbotron">
            <h1 class="display-4">Calculate Mean:</h1>
            {% include 'messages.html' %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.input_numbers }}
                </div>
                <input class="btn btn-outline-primary" type="submit" value="Caclulate">
                <button class="btn btn-outline-info" type="button" data-toggle="collapse" data-target="#collapseMean" aria-expanded="false" aria-controls="collapseMean">
                    Current Mean
                </button>
                <a class="btn btn-outline-warning" href="{% url 'calculation:reset_session' %}">Reset The Internal State</a>

            </form>


            <div class="collapse" id="collapseMean">
                <div class="card bg-light mb-3 card-body">
                    {{ request.session.average }}
                </div>
            </div>

            
          </div>
             
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 


</body>
</html>
